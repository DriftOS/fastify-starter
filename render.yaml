services:
  # Main Application
  - type: web
    name: fastify-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: GRAFANA_URL
        value: http://grafana:3000
    healthCheckPath: /api/v1/health
    
  # Prometheus (private Docker service)
  - type: pserv
    name: prometheus
    runtime: image
    image:
      url: prom/prometheus:latest
    
  # Grafana (private Docker service)
  - type: pserv
    name: grafana
    runtime: image
    image:
      url: grafana/grafana:latest
    envVars:
      - key: GF_AUTH_ANONYMOUS_ENABLED
        value: true
      - key: GF_AUTH_ANONYMOUS_ORG_ROLE
        value: Viewer
      - key: GF_SECURITY_ADMIN_PASSWORD
        generateValue: true
      - key: GF_SERVER_ROOT_URL
        value: "%(protocol)s://%(domain)s/grafana"
      - key: GF_SERVER_SERVE_FROM_SUB_PATH
        value: true

databases:
  - name: postgres
    databaseName: fastify_db
    user: fastify_user
    plan: free
