services:
  # Main Application
  - type: web
    name: fastify-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
    healthCheckPath: /api/v1/health

databases:
  - name: postgres
    databaseName: fastify_db
    user: fastify_user
    plan: free
